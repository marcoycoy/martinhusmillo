<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .container {
            padding: 16px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="card">
        <img src="img_avatar.png" alt="Avatar">
        <div class="container">
            <h4><b>John Doe</b></h4>
            <p>Architect & Engineer</p>
        </div>
    </div>
    <div class="card">
        <img src="img_avatar.png" alt="Avatar">
        <div class="container">
            <h4><b>Jane Smith</b></h4>
            <p>Graphic Designer</p>
        </div>
    </div>
    <div class="card">
        <img src="img_avatar.png" alt="Avatar">
        <div class="container">
            <h4><b>Mike Johnson</b></h4>
            <p>Software Developer</p>
        </div>
    </div>
</div>

</body>
</html>
